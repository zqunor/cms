<{extends file='common.html'}>
<{block name="content"}>

<div class="aw-content-wrap">
  <form method="post" id="settings_form" action="?m=admin&c=topic&a=update"
        enctype="multipart/form-data">
    <div class="mod">
      <div class="mod-head">
        <h3>
          <span class="pull-left">话题编辑</span>
        </h3>
      </div>

      <div class="tab-content mod-content">
        <table class="table table-striped">
          <tbody>
          <tr>
            <td>
              <div class="form-group">
                <span class="col-sm-4 col-xs-3 control-label">缩略图:</span>

                <div class="col-sm-5 col-xs-8">
                  <a id="topic_pic_uploader">
                    <{if $topic['topic_thumb']}>
                    <img src="./app/public/static/thumb/<{$topic['topic_thumb']}>">
                    <font color="red">再次上传会覆盖</font>
                    <{/if}>
                    <input type="file" name="topic_thumb">
                  </a>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <span class="col-sm-4 col-xs-3 control-label">话题标题:</span>

                <div class="col-sm-5 col-xs-8">
                  <input type="text" class="form-control" value="<{$topic['topic_title']}>"
                         name="topic_title">
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <span class="col-sm-4 col-xs-3 control-label">话题描述:</span>

                <div class="col-sm-5 col-xs-8">
                  <textarea name="topic_description" class="form-control"><{$topic['topic_desc']}></textarea>
                </div>
              </div>
            </td>
          </tr>

          </tbody>
          <tfoot>
          <tr>
            <td>
              <input type="hidden" name="topic_id" value="<{$topic['topic_id']}>">
              <input type="hidden" name="old_topic_thumb" value="<{$topic['topic_thumb']}>">
              <input type="submit" class="btn btn-primary center-block" value="保存设置">
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </form>
</div>

<{/block}>
