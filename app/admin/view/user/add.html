<{extends file="common.html"}>
<{block name="content"}>

<div id="user_list" class="aw-content-wrap">
  <div class="mod">
    <div class="mod-head">
      <h3>
        <ul class="nav nav-tabs">
          <li><a href="<{framework\core\Factory::U('admin/user/index')}>">会员列表</a></li>
          <li><a data-toggle="tab" href="#search">搜索</a></li>
          <li class="active"><a data-toggle="tab" href="#add">添加用户</a></li>
        </ul>
      </h3>
    </div>

    <div class="tab-content mod-content">
      <div id="add" class="tab-pane active">
        <div class="table-responsive">
          <form method="post" id="settings_form" action="">
            <table class="table table-striped">
              <tbody>
              <tr>
                <td>
                  <div class="form-group">
                    <span class="col-sm-4 col-xs-3 control-label">用户名:</span>
                    <div class="col-sm-5 col-xs-8">
                      <input type="text" value="" name="user_name" class="form-control">
                    </div>
                  </div>
                </td>
              </tr>

              <tr>
                <td>
                  <div class="form-group">
                    <span class="col-sm-4 col-xs-3 control-label">邮箱:</span>
                    <div class="col-sm-5 col-xs-8">
                      <input type="text" value="" name="email" class="form-control">
                    </div>
                  </div>
                </td>
              </tr>

              <tr>
                <td>
                  <div class="form-group">
                    <span class="col-sm-4 col-xs-3 control-label">密码:</span>
                    <div class="col-sm-5 col-xs-8">
                      <input type="password" value="" name="password" class="form-control">
                    </div>
                  </div>
                </td>
              </tr>

              <tr>
                <td>
                  <div class="form-group">
                    <span class="col-sm-4 col-xs-3 control-label">用户组:</span>
                    <div class="col-sm-5 col-xs-8">
                      <select class="form-control" name="group_id">
                        <option value=""></option>
                        <option value="1">超级管理员</option>
                        <option value="2">前台管理员</option>
                      </select>
                    </div>
                  </div>
                </td>
              </tr>

              </tbody>
              <tfoot>
              <tr>
                <td>
                  <input type="button" onclick="AWS.ajax_post($('#settings_form'));" class="btn btn-primary center-block" value="添加用户">
                </td>
              </tr>
              </tfoot>
            </table>
          </form>
        </div>
      </div>

      <div id="search" class="tab-pane">
        <form role="form" class="form-horizontal" id="search_form" onsubmit="return false;" action="" method="post">

          <input type="hidden" value="search" name="action">

          <div class="form-group">
            <label class="col-sm-2 col-xs-3 control-label">用户名:</label>

            <div class="col-sm-5 col-xs-8">
              <input type="text" name="user_name" value="" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 col-xs-3 control-label">邮箱:</label>

            <div class="col-sm-5 col-xs-8">
              <input type="text" name="email" value="" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 col-xs-3 control-label">用户组:</label>

            <div class="col-sm-5 col-xs-8">
              <select class="form-control" name="group_id">
                <option value=""></option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 col-xs-3 control-label">最后登录 IP 段:</label>

            <div class="col-sm-5 col-xs-8">
              <input type="text" name="ip" value="" class="form-control">

              <span class="help-block">限 C 段, 如: 203.31.42.*</span>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 col-xs-3 control-label">居住地:</label>

            <div class="col-sm-3 col-xs-3">
              <select class="select_area form-control" name="province"></select>
            </div>
            <div class="col-sm-3 col-xs-3">
              <select class="select_area form-control hide" name="city"></select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5 col-xs-8">
              <button class="btn btn-primary" onclick="AWS.ajax_post($('#search_form'));" type="button">搜索</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<{/block}>
